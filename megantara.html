    <h1><center>FORMULIR PENDAFTARAN</center></h1>
    <br/>
    <br/> 
    <br/>
    <h3>I.    KETERANGAN PRIBADI</h3>
    <table>
      <tr>
        <td><label for="name">01. Nama Lengkap</label></td>
        <td>:</td>
        <td><input type="text" name="name" id="name" /></td>
        
      </tr>
      <tr>
        <td><label for="nickname">02. Nama Panggilan</label></td>
        <td>:</td>
        <td><input type="text" name="nickname" id="nickname"></td>
      </tr>
      <tr>
        <td><label for="gender">03. Jenis Kelamin</label></td>
        <td>:</td>
        <td>
          <select name="gender" id="gender">
            <option value="">--Silahkan Pilih--</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td><label for="tempat-lahir">04. Tempat Lahir</label></td>
        <td>:</td>
        <td><input type="text" name="tempat-lahir" id="tempat-lahir"></td>
      </tr>

      <tr>
        <td><label for="tanggal-lahir">05. Tanggal-Lahir</label></td>
        <td>:</td>
        <td><input type="text" name="tanggal-lahir" id="tanggal-lahir"></td>
      </tr>

      <tr>
        <td><label for="agama">06. Agama</label></td>
        <td>:</td>
        <td>
          <select name="agama" id="agama">
            <option value="">--Silahkan Pilih--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katholik">Katholik</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="kewarganegaraan">07. Kewarganegaraan</label></td>
        <td>:</td>
        <td><input type="text" name="kewarganegaraan" id="kewarganegaraan"></td>
      </tr>

      <tr>
        <td><label for="anak-ke">08. Anak ke</label></td>
        <td>:</td>
        <td><input type="text" name="anak-ke" id="anak-ke"></td>
      </tr>

      <tr>
        <td><label for="jumlah-saudara">09. Jumlah Saudara</label></td>
        <td>:</td>
        <td><input type="text" name="jumlah-saudara" id="jumlah-saudara"></td>
      </tr>

      <tr>
        <td><label for="status">10. Status </label></td>
        <td>:</td> 
        <td>
          <select name="status" id="status">
            <option value="">---Silahkan Pilih---</option>
            <option value="kawin">Kawin</option>
            <option value="belum-kawin">Belum Kawin</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="Jenis SIM">11. Jenis SIM</label></td>
        <td>:</td>
        <td><input type="text" name="jenis-sim" id="jenis-sim"></td>
      </tr>

    </table>

    <table>
      
      <tr>
        <h3>II. KETERANGAN TEMPAT TINGGAL</h3>
      </tr>

      <tr>
        <td><label for="alamat-lengkap">01. Alamat Lengkap</label></td>
        <td>:</td>
        <td><textarea name="alamat-lengkap" id="alamat-lengkap" cols="30" rows="10"></textarea></td>
      </tr>

      <tr>
        <td><label for="no-ktp">02. No. KTP</label></td>
        <td>:</td>
        <td><input type="text" name="no-ktp" id="no-ktp"></td>
      </tr>

      <tr>
        <td><label for="no-tlp">03. No. Tlp/HP</label></td>
        <td>:</td>
        <td><input type="text" name="no-tlp" id="no-tlp"></td>
      </tr>

      <tr>
        <td><label for="alamat-lain">04. Alamat Lain yang Dapat Dihubungi</label></td>
        <td>:</td>
        <td><textarea name="alamat-lain" id="alamat-lain" cols="30" rows="10"></textarea></td>
      </tr>
      
      <tr>
        <td><label for="no-tlp-lain">05. No. Tlp/HP lain</label></td>
        <td>:</td>
        <td><textarea name="no-tlp-lain" id="no-tlp-lain" cols="30" rows="10"></textarea></td>
      </tr>
    
      <tr>
        <td><label for="pas-foto">06. Pas Foto 3x4</label></td>
        <td>:</td>
        <td><input type="file" id="pas-foto" name="pas-foto" value="Pilih file"></td>
      </tr>
      
    </table>
    
<br>
<br>

    <label for="submit">Kumpulkan</label>
    <label for="">:</label>
    <input type="submit">
    
  </table>
